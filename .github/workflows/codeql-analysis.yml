name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up CodeQL
      uses: github/codeql-action/setup@v2

    - name: Analyze code with CodeQL
      uses: github/codeql-action/analyze@v2
